<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteira de Vacinação Digital</title>
    <link rel="stylesheet" href="cardvacinal.css"/>
</head>
<body>

   
   
    <div class="usuario-container">
        <h1>Escolha o usuário </h1>
        <form action="/login" method="post">
          <input type="submit" value="Usuário">
          
          <input type="submit" value="Profissional de Saúde">
        </form>
    </div>

    <div class="login-container">
        <h2>Login</h2>
        <form action="/login" method="post">
          <label for="username">Usuário</label>
          <input type="text" id="username" nome="username" required>
          
          <label for="password">Senha</label>
          <input type="password" id="password" nome="password" required>

          <input type="submit" value="Entrar">
        </form>
    </div>
</body>
</html>
